<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Analisador de números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>
    <section>
      <div id="con">
        <p>
          Número (entre 1 e 100):
          <input type="number" name="num" id="num" min="1" max="100">
          <input type="button" value="Adicionar" id="add" onclick="add()">
        </p>
        <select name="sel" id="sel" size="10"></select>
        <p>
          <input type="button" value="Finalizar" id="end" onclick="fin()">
        </p>
      </div>
      <div>
        <p id="res">

        </p>
      </div>
    </section>
    <footer>
      <p>&copy; provavelmente alguém</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
